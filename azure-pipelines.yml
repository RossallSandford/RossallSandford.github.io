# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '$(Build.SourcesDirectory)\\TmReplacementWebApp\\TmReplacementWebApp.csproj'
      feedsToUse: 'select'
    displayName: 'dotnet restore TmReplacementWebApp'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '$(Build.SourcesDirectory)\\TmReplacementWebApp\\TmReplacementWebApp.csproj'
    displayName: 'dotnet build portal'
